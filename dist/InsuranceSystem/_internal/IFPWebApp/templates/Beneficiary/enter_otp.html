<form method="post" action="{% url 'enter_otp' %}" class="otp-form">
  {% csrf_token %}
  <input type="hidden" name="email" value="{{ email }}">
  <h2>Verify OTP</h2>
  <div class="form-group">
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" id="otp" required autocomplete="one-time-code" inputmode="numeric" pattern="[0-9]*" />
  </div>
  <button type="submit">Verify</button>
  {% if error %}
  <p class="error-message">{{ error }}</p>
  {% endif %}
    <p style="text-align: center; margin-top: 16px;">
    Didn't receive the code?
    <a href="{% url 'resend_otp' %}?email={{ email }}" style="color: #0275d8; font-weight: 600;">Resend OTP</a>
  </p>
</form>
<style>
  /* Container and form styling */
  .otp-form {
    max-width: 400px;
    margin: 48px auto;
    padding: 32px 24px;
    background-color: #f8fafc; /* light background similar to screenshot */
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    font-family: 'Inter', sans-serif;
    color: #212529;
  }

  .otp-form h2 {
    text-align: center;
    color: #0275d8; /* blue brand color */
    font-weight: 700;
    font-size: 1.75rem;
    margin-bottom: 32px;
  }

  /* Form group */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 24px;
  }

  label {
    margin-bottom: 8px;
    font-size: 0.9rem;
    font-weight: 500;
  }

  input[type="text"] {
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ced4da; /* subtle gray border */
    border-radius: 6px;
    background-color: #e9f2ff; /* light blue background from screenshot */
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #0275d8; /* blue focus border */
    background-color: #fff;
    box-shadow: 0 0 0 3px rgba(2, 117, 216, 0.25);
  }

  /* Button styling */
  button[type="submit"] {
    width: 100%;
    background-color: #00b894; /* vibrant green similar to 'Log In' button */
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #019874;
  }

  /* Error message styling */
  .error-message {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 12px;
    text-align: center;
    font-weight: 600;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    .otp-form {
      margin: 24px 16px;
      padding: 24px 16px;
    }
  }
</style>
