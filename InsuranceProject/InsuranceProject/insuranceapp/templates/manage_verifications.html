<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Verification System Interface</h1>
        <!-- Create Verification Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Record Verification Status</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Verification List -->
        <h3>Verification Status List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for verification in verifications %}
                    <tr>
                        <td>{{ verification.status }}</td>
                        <td>{{ verification.date }}</td>
                        <td>
                            <a href="{% url 'insert_verification' verification.pk %}" class="btn btn-warning btn-sm">Insert</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
