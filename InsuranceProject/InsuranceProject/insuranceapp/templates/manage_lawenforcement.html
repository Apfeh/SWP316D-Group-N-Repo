<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Law Enforcement Portal</h1>
        <!-- Law Enforcement List -->
        <h3>Fraud Case Details List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Case Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for case in law_enforcement_cases %}
                    <tr>
                        <td>{{ case.case_id }}</td>
                        <td>{{ case.status }}</td>
                        <td>
                            <a href="{% url 'update_lawenforcement' case.pk %}" class="btn btn-warning btn-sm">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
