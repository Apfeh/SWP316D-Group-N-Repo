<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Assessments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>AI Risk Assessments</h1>
        <!-- AI Risk Assessment List -->
        <h3>AI Risk Assessments List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Risk Level</th>
                    <th>Assessment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assessment in ai_risk_assessments %}
                    <tr>
                        <td>{{ assessment.risk_level }}</td>
                        <td>{{ assessment.assessment_date }}</td>
                        <td>
                            <a href="{% url 'delete_airiskassessment' assessment.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
