<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insured Persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Insured Persons</h1>
        <!-- Insured Persons List -->
        <h3>Insured Persons List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Insurance Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for person in insuredpersons %}
                    <tr>
                        <td>{{ person.name }}</td>
                        <td>{{ person.insurance_number }}</td>
                        <td>
                            <a href="{% url 'delete_insuredperson' person.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
