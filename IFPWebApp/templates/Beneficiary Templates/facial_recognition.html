{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition â€¢ FraudShield</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h2 {
            color: #0077b6;
            margin-bottom: 1.5rem;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #333;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .btn {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #009e7f;
        }
        
        .status {
            margin-top: 1rem;
            font-weight: bold;
            color: #0077b6;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Facial Recognition Verification</h2>
        <p>Please position your face in the frame below</p>
        
        <div class="camera-container">
            <video id="video" width="500" height="375" autoplay playsinline></video>
        </div>
        
        <div class="status" id="status">Loading facial recognition...</div>
        
        <form method="post" id="verificationForm" style="display: none;">
            {% csrf_token %}
            <button type="submit" class="btn">Complete Verification</button>
        </form>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        // Load face-api.js models
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('{% static "models" %}'),
            faceapi.nets.faceLandmark68Net.loadFromUri('{% static "models" %}'),
            faceapi.nets.faceRecognitionNet.loadFromUri('{% static "models" %}'),
            faceapi.nets.ssdMobilenetv1.loadFromUri('{% static "models" %}')
        ]).then(startVideo);
        
        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    document.getElementById('status').textContent = 'Looking for face...';
                    detectFace();
                })
                .catch(err => {
                    document.getElementById('error').textContent = 'Error accessing camera: ' + err.message;
                });
        }
        
        // Face detection function
        function detectFace() {
            const video = document.getElementById('video');
            const canvas = faceapi.createCanvasFromMedia(video);
            document.querySelector('.camera-container').append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);
            
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(
                    video, 
                    new faceapi.TinyFaceDetectorOptions()
                ).withFaceLandmarks().withFaceDescriptors();
                
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                
                if (detections.length > 0) {
                    document.getElementById('status').textContent = 'Face detected! Verifying...';
                    
                    // In a real implementation, you would:
                    // 1. Capture facial data
                    // 2. Compare with stored biometrics
                    // 3. Verify identity
                    
                    // For demo, we'll simulate successful verification after 2 seconds
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Verification successful!';
                        document.getElementById('verificationForm').style.display = 'block';
                    }, 2000);
                } else {
                    document.getElementById('status').textContent = 'Looking for face...';
                }
            }, 100);
        }
    </script>
</body>
</html>
