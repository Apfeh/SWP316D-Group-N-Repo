<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

    <meta http-equiv="refresh" content="10">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #003366;
      --secondary-color: #00b894;
      --accent-color: #d35400;
      --background-color: #f4f7fa;
      --white: #ffffff;
      --navbar-bg: #ffffff;
      --text-color: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--navbar-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      background-color: var(--navbar-bg);
      border-bottom: 1px solid #ccc;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    .navbar .form-control {
      width: 300px;
      margin-left: 20px;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--primary-color);
      color: var(--white);
      padding-top: 90px;
      padding-left: 20px;
    }

    .sidebar a {
      color: var(--white);
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: var(--secondary-color);
    }

    .content {
      margin-left: 250px;
      padding: 130px 3rem 3rem 3rem;
      background-color: var(--navbar-bg);
      min-height: 100vh;
    }

    .features h2 {
      font-size: 2.8rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .carousel.cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      flex: 1;
      min-width: 230px;
      max-width: 300px;
      background-color: var(--white);
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .card i {
      font-size: 2rem;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .card p {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .notifications-section {
      margin-top: 3rem;
    }

    .notification-item {
      background-color: #00b894;
      color: var(--white);
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .table-section {
      margin-top: 3rem;
    }

    .table-section h2 {
      font-size: 2rem;
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .table thead {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    .top-right-icons a {
      color: var(--primary-color);
      margin-left: 15px;
      font-size: 1.4rem;
    }

    .welcome-card {
      background-color: var(--white);
      padding: 1.5rem 2rem;
      border-left: 6px solid var(--secondary-color);
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease-in;
    }

    .welcome-card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
  </style>
  
  
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="{% url 'admin_dashboard' %}">Dashboard</a>
  <a href="{% url 'policy_review' %}">Policy Review</a>
  <a href="{% url 'claim_review' %}">Claim Review</a>
  <a href="{% url 'Risk_reports' %}">Risk Reports</a>
  <a href="{% url 'fraud_alerts' %}">Fraud Alerts</a>
  <a href="{% url 'user_management' %}">User Management</a>
</div>

<!-- Top Navbar -->
<nav class="navbar">
  <!-- Search Bar -->
  <form class="d-flex ms-3" role="search" style="width: 300px;">
    <input class="form-control me-2" type="search" placeholder="Search ..." aria-label="Search">
    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
  </form>
  <div class="top-right-icons">
    <a href="{% url 'profile' %}"><i class="bi bi-person-circle"></i></a>
    <a href="#"><i class="bi bi-bell-fill"></i></a>
    <a href="{% url 'landing_page' %}"><i class="bi bi-box-arrow-right"></i></a>
  </div>
</nav>

<!-- Main Content Area -->
<div class="content">
  <section class="table-section">
    <div class="welcome-card">
        <h2>ðŸ‘¤ Admin Profile</h2>
        {% if adminholder %}
        <div class="mb-3">
            <label class="form-label"><strong>First Name:</strong> {{ adminholder.user.first_name }}</label>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Last Name:</strong>{{ adminholder.user.last_name }}</label>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong>{{ adminholder.user.email }}</label>
        </div>
        {% else %}
        <p>No admin profile found.</p>
        {% endif %}
    </div>
  </section>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 Insurance Fraud Prevention System. All Rights Reserved.
</div>
  <script>
    const ws = new WebSocket('ws://' + window.location.host + '/ws/notifications/');
    
    ws.onopen = function() {
      console.log('WebSocket connected');
    };

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const notificationSection = document.getElementById('notifications');
      const div = document.createElement('div');
      div.className = 'notification-item';
      div.textContent = data.message;
      notificationSection.prepend(div);
      while (notificationSection.getElementsByClassName('notification-item').length > 5) {
        notificationSection.removeChild(notificationSection.lastChild);
      }
    };

    ws.onclose = function() {
      console.log('WebSocket disconnected');
    };
  </script>
</body>
</html>
