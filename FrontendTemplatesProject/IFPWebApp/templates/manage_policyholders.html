{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Policyholders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Manage Policyholders</h4>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'manage_policyholders' %}" class="row g-3">
                {% csrf_token %}

                <!-- Full Name -->
                <div class="col-md-6">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" value="{{ policyholder.full_name|default:'' }}" required>
                </div>

                <!-- Address -->
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" value="{{ policyholder.address|default:'' }}" required>
                </div>

                <!-- Contact Number -->
                <div class="col-md-6">
                    <label for="contact_number" class="form-label">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ policyholder.contact_number|default:'' }}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ policyholder.email|default:'' }}" required>
                </div>

                <!-- ID Number -->
                <div class="col-md-6">
                    <label for="id_number" class="form-label">ID Number</label>
                    <input type="text" id="id_number" name="id_number" class="form-control" value="{{ policyholder.id_number|default:'' }}" required>
                </div>

                <!-- Action Buttons -->
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" name="action" value="submit" class="btn btn-success">Submit</button>
                    <button type="submit" name="action" value="update" class="btn btn-warning text-white">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
