<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification System Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
    }
    .container-custom {
      width: 60%;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .record-item {
      background: #eef;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .record-actions button {
      margin-right: 10px;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="container container-custom">
    <h2 class="text-center">Verification Status Records</h2>
    <form id="verificationForm">
      <div class="mb-3">
        <label for="policyId" class="form-label">Policy Holder ID:</label>
        <input type="text" class="form-control" id="policyId" name="policyId" required>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Verification Status:</label>
        <select class="form-select" id="status" name="status" required>
          <option value="">-- Select Status --</option>
          <option value="pending">Pending</option>
          <option value="verified">Verified</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Record</button>
    </form>

    

    <div class="record-list mt-4" id="recordList">
      <h3>Saved Records</h3>
      <!-- Record items go here (add manually or with server-side rendering) -->
    </div>
  </div>

</body>
</html>
</html>
