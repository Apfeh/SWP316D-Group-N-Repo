<!DOCTYPE html>
<html>
<head>
    <title>SA Home Affairs Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">SA Home Affairs - Citizens Records</h1>

        <div class="table-responsive mb-5">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Address</th>
                        <th>Race</th>
                        <th>Gender</th>
                        <th>ID Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.name }}</td>
                        <td>{{ record.surname }}</td>
                        <td>{{ record.address }}</td>
                        <td>{{ record.race }}</td>
                        <td>{{ record.gender }}</td>
                        <td>{{ record.id_number }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <h2 class="mb-3">Add New Record</h2>
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="surname" placeholder="Surname" required>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="race" placeholder="Race" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="gender" placeholder="Gender" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="id_number" placeholder="ID Number" required>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Add Record</button>
            </div>
        </form>
    </div>
</body>
</html>
